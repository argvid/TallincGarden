<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="myStylesheet.css" />
    <meta charset="utf-8" />
    <title>Kassan</title>
    <script
      src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

<body onload="slide();">

  <div id="app">

    <div id="header" class="personligHeader">

        <h2><span style="background-color:#BBEBB6; padding:3px"> <a href="Index.html">Trädgårds</span><span
                style="border: solid #BBEBB6">hjälpen </a></span></h2>
    </div>

    <div class="kontaktBody">

        <div class="formKassa">
        <div class="kontaktTitel">Kassa</div>

            <form id="form" name="form" method="post" action=" ">


                <label for="fnamn">Förnamn:</label><br>
                <input type="text" name="fnamn" required maxlength="15"> <br>

                <label for="enamn"><br>
                    Efternamn:</label><br>
                <input type="text" name="enamn" required maxlength="15"><br>



                <label for="e-postadress">e-postadress:</label><br>
                <input type="email" name="email" required> <br>
                <label for="phone">Telefonnummer:</label><br>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                

            </form>

            <div class="kassaProdukt">
              <ul >
                <li v-for="product in storedKop" :key="storedKop.name">
                  {{product.namn}} <br>{{product.cost}} kr <img v-bind:src="product.image" />
                </li>
              </ul>
              <p id ="kassaSumma">{{totalSum2}} kr</p>
              <button id="kassaKnapp2" @click="test2()">betala </button>
            </div>
        </div>
    </div>
  </div>

</body>

</html>
