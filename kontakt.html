<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktsida</title>
    <link rel="stylesheet" href="myStylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>

<body onload="slide();">

    <div id="header" class="personligHeader">

        <h2><span style="background-color:#BBEBB6; padding:3px"> <a href="Index.html">Trädgårds</span><span
                style="border: solid #BBEBB6">hjälpen </a></span></h2>
    </div>

    <div class="kontaktBody">

        <div class="form">
            <div class="kontaktTitel">Kontakta oss</div>

            <form id="form" name="form" method="post" action=" ">


                <label for="fnamn">Förnamn:</label><br>
                <input type="text" name="fnamn" required maxlength="15"> <br>

                <label for="enamn"><br>
                    Efternamn:</label><br>
                <input type="text" name="enamn" required maxlength="15"><br>



                <label for="e-postadress">e-postadress:</label><br>
                <input type="email" name="email" required> <br>
                <label for="phone">Telefonnummer:</label><br>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                <small>Format: 0765556667</small><br>


                Meddelande:<br>
                <textarea name="meddelande" id="meddelande" cols="45" rows="5"></textarea> <br>

                <input type="submit" name="skicka" id="skicka" value="Skicka meddelandet" />

            </form>
        </div>
    </div>

</body>

</html>
