<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="myStylesheet.css" />
    <meta charset="utf-8" />
    <title>Kontakt</title>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body onload="slide();">
    <div id="app">




        <div id="header" class="personligHeader">

            <h2><span style="background-color:#BBEBB6; padding:3px"> <a class="hrefUtanStil"
                        href="Index.html">Trädgårds</span><span style="border: solid #BBEBB6">hjälpen </a></span></h2>
        </div>

        <div class="kontaktBody">

            <div class="form">
                <div class="kontaktTitel">Kontakta gärna oss om du har frågor!</div>

                <form id="kontaktForm" onsubmit="return validateFormKontakt()">


                    <label>Förnamn:</label><br>
                    <input id="kontaktFornamn"> <br>
                    <span class="redtext" id="KontaktErrorNamn">
                    </span> <br>

                    <label><br>
                        Efternamn:</label><br>
                    <input id="kontaktEftNamn"><br>
                    <span class="redtext" id="KontaktErrorEnamn">
                    </span> <br>



                    <label>e-postadress:</label><br>
                    <input id="kontaktEpost"> <br>
                    <span class="redtext" id="KontaktErrorEpost">
                    </span> <br>


                    <label>Telefonnummer:</label><br>
                    <input id="kontaktTele"><br>
                    <span class="redtext" id="kontaktTeleError">
                    </span> <br>


                    Meddelande:<br>
                    <textarea id="meddelande" cols="45" rows="5"></textarea> <br>
                    <span class="redtext" id="meddelandeError">
                    </span> <br>

                    <input type="submit" name="skicka" id="skicka" value="Skicka meddelandet"
                        onclick="validateFormKontakt()" />
                    <br>
                    <span id="info"></span>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
